<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج الحجز</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>نموذج الحجز</h1>
    <form id="booking-form">
      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" required>

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" required>

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" required>

      <label for="date">تاريخ الحجز:</label>
      <input type="date" id="date" required>

      <label for="time">وقت الحجز:</label>
      <select id="time" required>
        <option value="">اختر الوقت</option>
        <option value="10:00">10:00 صباحاً</option>
        <option value="11:00">11:00 صباحاً</option>
        <option value="12:00">12:00 ظهراً</option>
        <option value="13:00">01:00 ظهراً</option>
        <option value="14:00">02:00 ظهراً</option>
        <option value="15:00">03:00 عصراً</option>
        <option value="16:00">04:00 عصراً</option>
        <option value="17:00">05:00 مساءً</option>
        <option value="18:00">06:00 مساءً</option>
        <option value="19:00">07:00 مساءً</option>
        <option value="20:00">08:00 مساءً</option>
        <option value="21:00">09:00 مساءً</option>
        <option value="22:00">10:00 مساءً</option>
        <option value="23:00">11:00 مساءً</option>
        <option value="00:00">12:00 صباحاً</option>
        <option value="01:00">01:00 صباحاً</option>
      </select>

      <button type="submit">إرسال الطلب</button>
    </form>

    <div class="success" id="result" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById("booking-form");
    const result = document.getElementById("result");

    // جلب الحجوزات من localStorage
    function getBookings() {
      return JSON.parse(localStorage.getItem("bookings") || "[]");
    }

    // حفظ حجز جديد
    function saveBooking(booking) {
      const bookings = getBookings();
      bookings.push(booking);
      localStorage.setItem("bookings", JSON.stringify(bookings));
    }

    // حساب رقم العميل بناء على الترتيب
    function getClientNumber(date, time) {
      const bookings = getBookings().filter(b => b.date === date);
      bookings.sort((a, b) => a.time.localeCompare(b.time));
      const index = bookings.findIndex(b => b.time === time);
      return index + 1;
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const date = form.date.value;
      const time = form.time.value;

      const newBooking = { name, email, phone, date, time };
      saveBooking(newBooking);

      const clientNumber = getClientNumber(date, time);

      result.style.display = "block";
      result.textContent =
        `✅ تم الحجز بنجاح!\n\n` +
        `📌 رقم العميل: ${clientNumber}\n` +
        `👤 الاسم: ${name}\n📧 البريد: ${email}\n📞 الهاتف: ${phone}\n📅 التاريخ: ${date}\n⏰ الوقت: ${time}`;

      form.reset();
    });
  </script>
</body>
</html>
