<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج الحجز</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .message {
      padding: 15px;
      background: #d4edda;
      color: #155724;
      display: none;
      margin-top: 10px;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>نموذج الحجز</h2>
    <form action="https://usebasin.com/f/032c48d0b745" method="POST" id="booking-form">
      <label>الاسم الكامل:</label>
      <input type="text" name="name" required>

      <label>البريد الإلكتروني:</label>
      <input type="email" name="email" required>

      <label>رقم الهاتف:</label>
      <input type="tel" name="phone" required>

      <label>تاريخ الحجز:</label>
      <input type="date" name="date" required>

      <label>وقت الحجز:</label>
      <select name="time" required>
        <option value="">اختر الوقت</option>
        <option value="10:00">10:00 صباحاً</option>
        <option value="11:00">11:00 صباحاً</option>
        <option value="12:00">12:00 ظهراً</option>
        <option value="13:00">01:00 ظهراً</option>
        <option value="14:00">02:00 ظهراً</option>
        <option value="15:00">03:00 عصراً</option>
        <option value="16:00">04:00 عصراً</option>
        <option value="17:00">05:00 مساءً</option>
        <option value="18:00">06:00 مساءً</option>
        <option value="19:00">07:00 مساءً</option>
        <option value="20:00">08:00 مساءً</option>
        <option value="21:00">09:00 مساءً</option>
        <option value="22:00">10:00 مساءً</option>
        <option value="23:00">11:00 مساءً</option>
        <option value="00:00">12:00 صباحاً</option>
        <option value="01:00">01:00 صباحاً</option>
      </select>

      <button type="submit">أرسل الطلب</button>
    </form>

    <div class="message" id="success-message">✅ تم إرسال طلبك بنجاح!</div>
  </div>

  <script>
    const form = document.getElementById('booking-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function () {
      successMessage.style.display = 'block';
    });
  </script>

</body>
</html>
