<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل دخول بالبريد وكلمة المرور</title>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<style>
body { font-family:"Roboto",sans-serif; background:#f1f3f4; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
.container { background:white; padding:30px; border-radius:15px; width:90%; max-width:400px; text-align:center; box-shadow:0 4px 20px rgba(0,0,0,0.2); animation:fadeIn 1s ease; }
h2{margin-bottom:20px; color:#202124;}
input { width:90%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc; font-size:16px; }
button { padding:12px 25px; border:none; border-radius:8px; background:#4285f4; color:white; font-weight:bold; cursor:pointer; transition:0.2s; }
button:hover { background:#357ae8; transform:scale(1.05); }
#popup,#winner { display:none; position:fixed; top:0; left:0; width:100%; height:100%; justify-content:center; align-items:center; background:rgba(0,0,0,0.6); animation:fadeIn 0.5s ease; }
.message { background:#fff; padding:25px 35px; border-radius:15px; text-align:center; font-weight:bold; box-shadow:0 4px 15px rgba(0,0,0,0.25); animation:popupScale 0.4s ease; }
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes popupScale { from{transform:scale(0.5); opacity:0;} to{transform:scale(1); opacity:1;} }
</style>
</head>
<body>

<div class="container">
  <h2>تسجيل دخول</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني" />
  <input type="password" id="password" placeholder="كلمة المرور" />
  <button onclick="login()">تسجيل الدخول</button>
</div>

<!-- popup النجاح -->
<div id="popup">
  <div class="message">
    ✔ تم تسجيل الدخول بنجاح!<br>
    اضغط على زر "لقد ضغطت موافق" للمضي قدماً.
    <br>
    <button onclick="showWinner()">لقد ضغطت موافق</button>
  </div>
</div>

<!-- popup الفوز -->
<div id="winner">
  <div class="message">
    🎉 مبروك! لقد فزت بالجائزة! 🎉
    <br>
    <button onclick="closeWinner()">إغلاق</button>
  </div>
</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAc1ox5N630L4lABhJAwulOyNYF_utZqDk",
    authDomain: "abosalem-74b3f.firebaseapp.com",
    projectId: "abosalem-74b3f",
    storageBucket: "abosalem-74b3f.appspot.com",
    messagingSenderId: "318873565811",
    appId: "1:318873565811:web:0a28afae0617313a2d4806",
    measurementId: "G-P31N1EJFPL"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login(){
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email,password)
    .then(userCredential=>{
        document.getElementById('popup').style.display='flex';
    })
    .catch(error=>{
        alert("خطأ: "+error.message);
    });
}

function showWinner(){
    document.getElementById('popup').style.display='none';
    document.getElementById('winner').style.display='flex';
}

function closeWinner(){
    document.getElementById('winner').style.display='none';
}
</script>

</body>
</html>
