<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج الحجز</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 style="text-align:center;">نموذج الحجز</h2>
  <form id="booking-form">
    <label for="name">الاسم الكامل:</label>
    <input type="text" id="name" required>

    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" required>

    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" required>

    <label for="date">تاريخ الحجز:</label>
    <input type="date" id="date" required>

    <label for="time">وقت الحجز:</label>
    <input type="time" id="time" required>

    <button type="submit">احجز الآن</button>
  </form>

  <table id="bookings-table">
    <thead>
      <tr>
        <th>رقم الحجز</th>
        <th>الاسم</th>
        <th>الهاتف</th>
        <th>الإيميل</th>
        <th>التاريخ</th>
        <th>الوقت</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const form = document.getElementById('booking-form');
  const tableBody = document.querySelector('#bookings-table tbody');

  function loadBookings() {
    let bookings = JSON.parse(localStorage.getItem('bookings')) || [];

    // ترتيب حسب التاريخ والوقت
    bookings.sort((a, b) => new Date(`${a.date}T${a.time}`) - new Date(`${b.date}T${b.time}`));

    // إعادة تعيين الأرقام
    bookings.forEach((booking, index) => booking.number = index + 1);

    // عرض الجدول
    tableBody.innerHTML = '';
    bookings.forEach(booking => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${booking.number}</td>
        <td>${booking.name}</td>
        <td>${booking.phone}</td>
        <td>${booking.email}</td>
        <td>${booking.date}</td>
        <td>${convertTo12Hour(booking.time)}</td>
      `;
      tableBody.appendChild(row);
    });

    // حفظ الترتيب الجديد
    localStorage.setItem('bookings', JSON.stringify(bookings));
  }

  function convertTo12Hour(timeStr) {
    const [hour, minute] = timeStr.split(':');
    let h = parseInt(hour);
    const ampm = h >= 12 ? 'مساءً' : 'صباحاً';
    h = h % 12 || 12;
    return `${h}:${minute} ${ampm}`;
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const booking = {
      name: document.getElementById('name').value,
      phone: document.getElementById('phone').value,
      email: document.getElementById('email').value,
      date: document.getElementById('date').value,
      time: document.getElementById('time').value,
    };

    let bookings = JSON.parse(localStorage.getItem('bookings')) || [];
    bookings.push(booking);
    localStorage.setItem('bookings', JSON.stringify(bookings));

    loadBookings();
    form.reset();
    alert("تم الحجز بنجاح ✅");
  });

  loadBookings(); // تحميل البيانات عند فتح الصفحة
</script>

</body>
</html>
